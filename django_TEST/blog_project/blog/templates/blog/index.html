<html lang="en">
<head>
    <title>Blog Posts</title>
</head>
<body>
    <h1>Blog Posts - {{ user.username }}</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url "post_details" post.id %}">{{ post.title }}</a> - {{ user.username }}
                <button><a href="{% url "post_edit" post.id %}">Edit</a></button>
                <button><a href="{% url "post_delete" post.id %}">Delete</a></button>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url "post_create" %}">Create Post</a>
</body>
</html>
